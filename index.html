<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
  <div class="bodyDiv">
    <h1>Salary Calculator</h1>

    <div class="addDiv">
      <h4>Add Employee</h4>
        <ul>

          <li><input type="text" id="firstName"/></li>
          <li><input type="text" id="lastName"/></li>
          <li><input type="text" id="id"/></li>
          <li><input type="text" id="title"/></li>
          <li><input type="text" id="annualSalary"/></li>
          <br>
          <li><button id="submitButton">Submit</li>

        </ul>
    </div><!--end addDiv-->

    <div class="tableDiv">
      <h4>Employees</h4>

      <table>
        <tr style = "background-color: AntiqueWhite">
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
      </table>
      <table class = "table">
      </table>

    <div class="totalDiv">
      <h4 id = "total"></h4>
      <h4 class = "total">Total Monthly: $</h4>


    </div><!--end totalDiv-->


    </div><!--end tableDiv-->



  </div><!--end bodyDiv-->
  </body>
</html>
